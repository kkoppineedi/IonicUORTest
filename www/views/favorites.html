  <ion-header-bar class="bar-positive">
    <div class="buttons">
        
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <h1 class="title ion-heart"> My Favorites</h1>
        
        <button class="button button-icon icon ion-ios7-minus-outline"
                ng-click="data.showDelete = !data.showDelete">
            Edit
        </button>
    </div>
</ion-header-bar>

<ion-content class="has-header">

    <ion-list show-reorder="data.showReorder" 
              show-delete="data.showDelete">

        <ion-item ng-repeat="item in items"
                    href="#/app/uors/{{item.Id}}"
                    height="20px">
            <b>{{item.Code}}</b><br />
            <font size="2">{{item.Description}}</font>

            <ion-delete-button class="ion-minus-circled"
                                ng-click="onItemDelete(item)"></ion-item>
    </ion-list>
</ion-content>
