<ion-view title="UOR">
    <ion-content has-header="true" padding="true">
        <h1>{{ uor.Code }}</h1>
        <dl>
            <dt>Description:</dt>
            <dd>{{ uor.Description }}</dd>
        </dl>
        <dl>
            <dt>KRS:</dt>
            <dd>{{ uor.KRS }}</dd>
        </dl>
        <dl>
            <dt>Class:</dt>
            <dd>{{ uor.Class }}</dd>
        </dl>
        <dl>
            <dt>Level:</dt>
            <dd>{{ uor.Level }}</dd>
        </dl>
    </ion-content>
</ion-view>
